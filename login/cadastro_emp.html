<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="bg-success">
    <div class="container mt-4 bg-light p-3 ">
        <div class="justify-content-center text-center ">
            <img src="../img/logo (2).png" style="width: 15rem;" class="card-img-top justify-content-center">
        </div>
        <h1 class="text-center p-3">Cadastro de Empresas</h1>
        <form>
            <div class="form-group">
                <label for="nomeEmpresa">Nome da Empresa</label>
                <input type="text" class="form-control" id="nomeEmpresa" placeholder="Digite o nome da empresa"
                    required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ da empresa" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço da empresa"
                    required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade"
                    placeholder="Digite a cidade onde a empresa está localizada" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" class="form-control col-4">
                    <option selected>Escolha...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
            </div>
            <div class="form-group" >
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" pattern="\([0-9]{2}\) [0-9]{4,5}\-[0-9]{4}$" placeholder="(DDD) NNNNN-NNNN" required>
            </div>
            <div class="d-flex justify-content-center p-3">
                <button type="submit" class="btn btn-success text-center" style="width: 40%;">Cadastrar</button>
            </div>
        </form>
    </div>
    
</body>

</html>

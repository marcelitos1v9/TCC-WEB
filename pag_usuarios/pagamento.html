<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark">

    <div class="container mt-5 bg-light pb-3">
        <div class="justify-content-center text-center ">
            <img src="../img/logo (2).png" style="width: 15rem;" class="card-img-top justify-content-center">
        </div>
        <h1 class="text-center mb-4">Pagamento de pacote</h1>

        <!-- Formulário de pagamento -->
        <form>
            <div class="form-group">
                <label for="nome">Nome do Contratante</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control">
                        <option selected>Escolha...</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>

                <hr>
                <div>
                    <div class="form-group">
                        <div class=" col-4">
                            <label for="mes">Mês</label>
                            <select id="mes" class="form-control">
                                <option selected>Escolha...</option>
                                <option>Janeiro</option>
                                <option>Fevereiro</option>
                                <option>Março</option>
                                <option>Abril</option>
                                <option>Maio</option>
                                <option>Junho</option>
                                <option>Julho</option>
                                <option>Agosto</option>
                                <option>Setembro</option>
                                <option>Outubro</option>
                                <option>Novembro</option>
                                <option>Dezembro</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="ano">Ano</label>
                            <select id="ano" class="form-control">
                                <option selected>Escolha...</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                                <option>2029</option>
                                <option>2030</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr>


                <div class="form-group">
                    <label for="formaPagamento">Forma de Pagamento</label>
                    <select id="formaPagamento" class="form-control">
                        <option selected>Escolha...</option>
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>

                <div class="form-group" id="camposCartao" style="display:none">
                    <label for="nomeCartao">Nome do titular do cartão</label>
                    <input type="text" class="form-control">
                    <label for="cartao">Número do Cartão</label>
                    <input type="text" class="form-control" id="cartao">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                    <label for="parcelas">Parcelas</label>
                    <select id="parcelas" class="form-control">
                        <option selected>Escolha...</option>
                        <option>1x</option>
                        <option>2x</option>
                        <option>3x</option>
                        <option>4x</option>
                        <option>5x</option>
                        <option>6x</option>
                    </select>
                </div>

                <div class="form-group" id="camposBoleto" style="display:none">
                    <label for="codigoBoleto">Código do Boleto</label>
                    <input type="text" class="form-control" id="codigoBoleto">
                </div>

                <div class="form-group" id="camposPix" style="display:none">
                    <label for="banco">PIX</label>
                    <input type="text" class="form-control" id="banco">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-success">Confirmar compra</button>
                </div>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script>
        // Seleciona os campos relevantes
        var selectPagamento = document.getElementById("formaPagamento");
        var camposCartao = document.getElementById("camposCartao");
        var camposBoleto = document.getElementById("camposBoleto");
        var camposPix = document.getElementById("camposPix");

        selectPagamento.addEventListener("change", function () {
            if (selectPagamento.value == "cartao") {
                camposCartao.style.display = "block";
                camposBoleto.style.display = "none";
                camposPix.style.display = "none";
            } else if (selectPagamento.value == "boleto") {
                camposCartao.style.display = "none";
                camposBoleto.style.display = "block";
                camposPix.style.display = "none";
            } else if (selectPagamento.value == "pix") {
                camposCartao.style.display = "none";
                camposBoleto.style.display = "none";
                camposPix.style.display = "block";
            } else {
                camposCartao.style.display = "none";
                camposBoleto.style.display = "none";
                camposPix.style.display = "none";
            }
        });
    </script>

</body>

</html>
